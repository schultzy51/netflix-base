server:
  port: 8081

spring:
  application:
    name: main-app
  cloud:
    config:
      discovery:
        enabled: true
      failFast: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    leaseRenewalIntervalInSeconds: 10
    metatdataMap:
      instanceId: main-app-${random.int}