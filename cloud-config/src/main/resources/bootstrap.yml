server:
  port: 8888

spring:
  application:
    name: configserver
  cloud:
    bootstrap:
      enabled: false
    config:
      server:
        git:
          uri: https://github.com/schultzy51/netflix-base-cloud-config
          basedir: target/config

management:
  context-path: /admin

eureka:
  instance:
    hostname: localhost
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: ${spring.application.name}:${random.int}
  client:
    serviceUrl:
      defaultZone: http://eureka1:8761/eureka/,http://eureka2:8762/eureka/,http://eureka3:8763/eureka/,http://eureka4:8764/eureka/
