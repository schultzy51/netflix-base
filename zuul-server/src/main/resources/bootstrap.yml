server:
  port: 8765

spring:
  application:
    name: zuul-server
  cloud:
    bootstrap:
      enabled: true
    config:
      discovery:
        enabled: true
      failFast: true

management:
  context-path: /admin

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    leaseRenewalIntervalInSeconds: 10
    metatdataMap:
      instanceId: main-app-${random.int}