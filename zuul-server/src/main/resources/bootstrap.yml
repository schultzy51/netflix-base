server:
  port: 8765

spring:
  application:
    name: zuul-server
  cloud:
    config:
      discovery:
        enabled: true
      failFast: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    leaseRenewalIntervalInSeconds: 10