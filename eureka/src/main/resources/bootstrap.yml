server:
  port: 8761

spring:
  application:
    name: eureka
  cloud:
    bootstrap:
      enabled: false

management:
  context-path: /admin

eureka:
  instance:
    hostname: localhost
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: ${spring.application.name}:${random.int}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/

