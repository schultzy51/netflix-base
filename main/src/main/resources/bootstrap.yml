server:
  port: 8081

spring:
  application:
    name: main
  cloud:
    bootstrap:
      enabled: true
    config:
      discovery:
        enabled: true
      failFast: true

management:
  context-path: /admin

eureka:
  instance:
    hostname: localhost
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: ${spring.application.name}:${random.int}
  client:
    serviceUrl:
      defaultZone: http://eureka1:8761/eureka/,http://eureka2:8762/eureka/,http://eureka3:8763/eureka/,http://eureka4:8764/eureka/
